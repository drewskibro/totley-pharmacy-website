<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation Test</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body style="padding: 100px; background: white;">
  
  <h1 style="margin-bottom: 40px;">Testing Animations</h1>
  
  <!-- Test 1: Hero Section Style (Working) -->
  <div style="margin-bottom: 60px;">
    <h2>Test 1: Hero Section (Should Work)</h2>
    <div class="health-partner-wrapper">
      <div class="accent-line"></div>
      <p class="health-partner-text">
        YOUR HEALTH PARTNER
        <span class="animated-underline"></span>
      </p>
    </div>
  </div>
  
  <!-- Test 2: Private Health Services Style (Testing) -->
  <div style="margin-bottom: 60px;">
    <h2>Test 2: Private Health Services (Should Work)</h2>
    <div class="flex items-center justify-center gap-4 mb-8">
      <div class="accent-line"></div>
      <p class="health-partner-text">
        PRIVATE HEALTH SERVICES
        <span class="animated-underline"></span>
      </p>
    </div>
  </div>
  
  <!-- Test 3: Manual Animation Test -->
  <div style="margin-bottom: 60px;">
    <h2>Test 3: Manual CSS Test</h2>
    <div style="display: flex; align-items: center; gap: 16px;">
      <div style="width: 3px; height: 28px; background: linear-gradient(to bottom, #00A19A, #00BFA5); border-radius: 2px; animation: lineGrow 0.6s ease-out forwards;"></div>
      <p style="position: relative; color: #00A19A; font-size: 14px; font-weight: 700; letter-spacing: 2.5px; text-transform: uppercase; padding-bottom: 4px; animation: fadeIn 0.8s ease-out 0.3s forwards; opacity: 0;">
        TEST ANIMATION
        <span style="position: absolute; bottom: 0; left: 0; height: 2px; width: 0; background: linear-gradient(to right, #00A19A, #00BFA5); animation: underlineDraw 1s ease-out 0.6s forwards;"></span>
      </p>
    </div>
  </div>

</body>
</html>
